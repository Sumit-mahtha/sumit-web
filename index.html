<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Registration Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        iframe {
            display: block;
            margin: 10px 0;
            width: 560px;
            height: 315px;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>University Registration Form</h1>
    <p>Please fill out the form:</p>
    <hr>

    <iframe src="https://www.youtube.com/embed/1pcikNlDB-4" allowfullscreen></iframe>
    
    <form>

        <h2>Personal Details</h2>
        <h3>Demo Video</h3>
<video width="600" controls>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>
<br><br>

        <label for="name">First Name:</label>
        <input type="text" id="name" placeholder="e.g: Arjun" required>
        <br><br>

        <label for="surname">Last Name:</label>
        <input type="text" id="surname" placeholder="e.g: Sharma">
        <br><br>

        <label for="dob">DOB:</label>
        <input type="date" id="dob">
        <br><br>

        <h3>Gender</h3>

        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <br><br>

        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <br><br>

        <input type="radio" name="gender" id="other" value="other">
        <label for="other">Other</label>
        <br><br>

        <h3>Upload Your Photo</h3>
        <input type="file" name="photo" accept="image/*">
        <br><br>

        <hr>

        <h2>Contact Information</h2>

        <label for="email">Email Address:</label>
        <input type="email" id="email">
        <br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone">
        <br><br>
        
        <label for="address">Mailing Address:</label>
        <br>
        <textarea id="address" rows="5" cols="30"></textarea>
        
        <hr>

        <h2>Academic Information</h2>
         
        <label for="course">Select Your Course:</label>
        <select id="course">
            <option value="CSE">CSE</option>
            <option value="ME">ME</option>
            <option value="CE">CE</option>
        </select>

        <br><br>
        
        <h3>Extracurricular Activities</h3>

        <input type="checkbox" id="sports" value="Sports" name="interest">
        <label for="sports">Sports</label>
        <br><br>

        <input type="checkbox" id="music" value="Music" name="interest">
        <label for="music">Music</label>
        <br><br>

        <input type="checkbox" id="technology" value="Technology" name="interest">
        <label for="technology">Technology</label>
        <br><br>

        <input type="checkbox" id="volunteering" value="Volunteering" name="interest">
        <label for="volunteering">Volunteering</label>
        <br><br>

        <hr>

        <h2>Create Your Account</h2>
         
        <label for="pass">Create Password:</label>
        <input type="password" id="pass">
        <br><br>

        <label for="secu">Security Answer:</label>
        <input type="text" id="secu">

        <hr>

        <button type="submit">Register</button>
        <button type="reset">Clear Form</button>

    </form>
    
</body>
</html>
